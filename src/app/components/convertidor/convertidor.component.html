<div class="container mt-4">
    <div class="row">
        <div class="col-lg-12">
            <div class="mb-3">
                <label for="cantida" class="form-label">Ingrese Cantidad</label>
                <input [(ngModel)]="cantidad" (input)="convertir()" type="number" class="form-control" id="cantida" placeholder="Ingrese la cantidad a convertir">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="tengo">Tengo</label>
                <select class="form-select" aria-label="tengo" id="tengo" [(ngModel)]="tengo" (change)="convertir()">
                    <option disabled >Seleccione una opcion...</option>
                    <option  *ngFor="let moneda of monedas">{{moneda}}</option>
                  </select>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">
                <label for="quiero">Quiero</label>
                <select class="form-select" aria-label="quiero" id="quiero" [(ngModel)]="quiero" (change)="convertir()">
                    <option disabled>Seleccione una opcion...</option>
                    <option  *ngFor="let moneda of monedas">{{moneda}}</option>
                  </select>
            </div>
        </div>
    </div>
    <h5 *ngIf="cantidad > 0" class="text-center mt-5">
        <span class="badge bg-success">{{cantidad}} {{tengo}}</span>
        <span class="badge bg-primary">SON</span>
        <span class="badge bg-info">{{total | number: '0.0-2'}} {{quiero}}</span>
    </h5>
</div>
